<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style>
        /* hover设置鼠标悬停在元素上时的状态*/
        .box{
            width: 200px;
            height: 200px;
            background-color: green;
        }
        .box:hover{
            /* 鼠标悬停之后的状态*/
            width: 300px;
            height: 300px;
            background-color: red;
        }
        /* after 在元素里面的尾部插入内容*/
        .box:before{
            content: 'I ';
        }
        .box:after{
            content: ' 张海云';
        }
        /* before 在元素的头部*/
    </style>
</head>
<body>
    <div class="box">love</div>
</body>
</html>
