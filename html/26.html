<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定定位</title>
    <style>
        div{
            height: 200px;
            border: 1px solid red;
        }
        .box1{
            width: 80px;
            height: 30px;
            background: green;
            /*
                绑定定位
                    以浏览器窗口进行定位
                    主要用于：固定在头部的导航栏
                              返回顶部
                              网页的侧边栏
            */
            position:fixed;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body style="height: 5000px;">
    <div class="box1">返回顶部</div>
    <div>啦啦啦</div>
    <div>哈哈哈</div>
    <div>嘿嘿嘿</div>
</body>
</html>
