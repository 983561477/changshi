<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js的基本使用</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: green;
        }
    </style>
</head>
<body>
    <!--嵌入式-->
    <script>
        // 单行注释
        /*
            多行注释
        */
        // 弹窗
        //alert('js使用成功')
    </script>

    <!--
        外链式 通过script标签的src属性来引入外部的js文件
        注意：使用script标签外部引入js文件
              那么此标签当中就不能再写js程序 他会不执行
        一般外链js要在文档底部引入
    -->
    <script src="./1.js">
        //alert('ok');
    </script>

    <!--行间样式-->
    <!--
        on 当..
        click 单击
    -->
    <div onclick="alert('行间样式生效了')"></div>
    <a href="javascript:alert('我是a')">点我</a>
    <a href="Javascript:void(0)" onclick="alert('我也是a')">再来点我</a>
</body>
</html>
