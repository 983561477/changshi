<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>
</head>
<body>
    <script>
        //注意：再js当中声明变量的时候尽量用关键字var声明
        //声明严格模式
        "use strict";
        //声明一个变量
        //var test = 1;
        //js 当中同时声明多个变量 中间用逗号隔开
        var a = 1, b = 2, c = 3;
        //test =2
        //alert(b)

        // 变量 函数 属性值 命名规范
        // 由数字 字母 下划线 $ 组成
        // 不能以数字开头
        //区分大小写
        //不能使用系统关键字
        var a = 1;
        var A = 2;
        alert(a);
        alert(A)
    </script>
</body>
</html>
