<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js基本数据类型</title>
</head>
<body>
    <script>
        //布尔类型
        //python当中布尔值首字母大写True  False
        //js当中全是小写true false
        //var B = true;
        //var A = false;
        //alert(typeof(B));
        //将结果打印到控制台
        //console.log(typeof (B))

        //数值类型 包含整数 小数 二进制 八进制 十六进制
        var num1 = 12;
        var num2 = 12.1;
        //二进制以 0b 开头
        var num3 = 0b11;
        //八进制以 0 开头
        var num4 = 011;
        //十六进制以 0x 开头
        var num5 = 0xf;
        //NaN not a number 不是数
        var num6 = NaN;
        console.log(num1, typeof(num1));
        console.log(num2, typeof(num2));
        console.log(num3, typeof(num3));
        console.log(num4, typeof(num4));
        console.log(num5, typeof(num5));
        console.log(num6, typeof(num6));

        // 字符串类型  只要是用单引号或者双引号引起来的字符 都是字符串类型
        // 单双引号可以相互嵌套使用
        var str1 = '123';
        var str2 = "啦啦啦";
        var str3 = 'I love "张海云"';
        console.log(str1, typeof(str1));
        console.log(str2, typeof(str2));
        console.log(str3, typeof(str3));

        // 对象类型 对象 数组 null
        var obj1 = {name:'张海云', sex:18};
        console.log(obj1, typeof(obj1));
        var list = [1, 2, 3, 4];
        console.log(list, typeof(list));
        var obj2 = null;
        console.log(obj2, typeof(obj2));

        // 函数数据类型 function
        var Func = function(){
            console.log('这是一个函数');
        }
        console.log(Func, typeof(Func));

        // undefined 未定义
        // 当我们定义一个变量 没有赋值的时候 为未定义类型
        //var un = undefined;
        var un;
        console.log(un, typeof(undefined));
    </script>
</body>
</html>
