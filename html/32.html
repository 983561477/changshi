<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型转换</title>
</head>
<body>
    <script>
        // 数值类型转换 Number() parseInt() parseFloat()
        // 注意：当字符串当中包含任意一个非数值表示的字符时
        // Number() 返回NaN
        // parseFloat() parseInt() 返回 从头往后读取，如果碰到非数值字符，则后面全部省去

            //var str =  '123';
              var str = '1.2a123abc';
            console.log(str, typeof(str));
            var res1 = Number(str);
            console.log('Number', res1, typeof(res1));
            var res2 = parseFloat(str);
            console.log('parseFloat',res2, typeof(res2));
            var res3 = parseInt(str);
            console.log('parseInt', res3, typeof(res3));

            // isNaN() 检测一个数据是否是 NaN
        // 是数 返回 false     不是数 返回 true
        var num = 'a';
        console.log(num, isNaN(num));
    </script>
</body>
</html>
