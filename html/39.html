<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js获取元素</title>
    <script src="./39.js"></script>
    <style>
        #item1{
            width: 200px;
        }
    </style>
</head>
<body>
    <script>
        window.onload = function () {
             // 获取元素对象
        var oDiv = document.getElementById('item1');
        console.log(oDiv);

        // js可以通过style属性来给元素设置样式  样式是加在行间的（js添加的样式优先级高）
        //     oDiv.style.width = "200px";     //宽度
            oDiv.style.height = "200px";    //高度
            oDiv.style.background = "red";  //背景
            oDiv.style.fontSize = "30px";
            // 注意：在设置样式的时候，如果有些属性是双拼词 如font-size 要把中横杠去掉 第二个首字母大写 fontSize

            // 通过js获取元素的样式  只能获取行间样式
            console.log(oDiv.style.width);

            // js 操作元素的文本内容
            // innerHTML  一般用来设置内容可以解析标签  获取内容时会连同标签一起获取
            // innerText  一般只用来获取内容  解析不了标签  只能获取文本不能获取标签
            // 注意：会覆盖原来的内容
            //oDiv.innerHTML = '222';
            oDiv.innerHTML = '<h1>444</h1>';
            //oDiv.innerText = '222';
            //oDiv.innerText = '<h1>444</h1>';

            // innerHTML 获取元素中的内容
            console.log(oDiv.innerHTML);
            console.log(oDiv.innerText);

            // 表单值的操作
                // 通过id获取表单元素对象
                    VL = document.getElementById('uname');
                    console.log(VL);
                // 获取表单的值  格式：元素对象.value
                    console.log(VL.value);
                // 设置表单的值  格式:元素对象.value = '要设置的值'
                    VL.value = '777';

        };
    </script>
    <div id="item1" style="">123</div>

    <input type="text" value="123" name="username" id="uname">
    <!--<script src="./39.js"></script>-->
</body>
</html>
