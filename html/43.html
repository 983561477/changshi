<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的参数问题</title>
</head>
<body>
<script>
    /*
    *   在函数调用的时候，不传实参，函数依然可以执行，形参返回undifiend
    *   多传参数，多余的参数会被省略
    *   在函数内部可以通过arguments这个属性获取所以传进来的参数，类型是数组类型
    *
    * */
    function demo(){
        console.log('函数被调用了');
        console.log(arguments);
        for(i in arguments){
            console.log(arguments[i])
        }
    }
    //var a = 1;
    //var b = 2;
    //demo(1, 2);
    //demo();
    demo();
</script>
</body>
</html>
