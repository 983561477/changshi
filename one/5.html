<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
    <!--form 标签来规划一个表单区域
        action：提交地址
        method：提交方式 get post
                表单提交默认以get方式进行数据传输
                get：通过url地址传输数据，数据会显示在url地址栏当中
                    传输数据有大小限制，根据浏览器的不同数据大小不同
                    相对来说不安全
                    post：数据不通过url地址传参，相对来说安全
                    数据传输没有具体的大小限制
                    一般表单指定使用post方式提交数据
        enctype：如果表单当中有文件上传必须添加这个属性
                指定属性为：" multipart/form-data" 用于文件转码
    -->
    <form action="" method="post" entype="multipart/form-data" >
         <!--普通文本输入框
            表单控件
                type：指定我们的表单类型（普通文本  密码框  单选框 多选框）
                必须填写  name属性
                value：设置默认值
          {username：1234}-->
        用户名：<input type="text" name="username" value=""> <br>
        密  码：<input type="password" name=""> <br>
        <!--单选框 type="radio" 必须有name属性和value属性，并且一组单选框name属性的值必须相同-->
        性  别：<input type="radio" name="sex" value="1"> 男
                <input type="radio" name="sex" value="0"> 女
        <br>
        <!--
            多选框  type="checkbox"  必须指定name属性和value属性，并且同一组多选框name属性的值名字要相同
        -->
        爱  好：<br>
                <input type="checkbox" name="love[]" value="l"> 篮球 <br>
                <input type="checkbox" name="love[]" value="z"> 足球 <br>
                <input type="checkbox" name="love[]" value="p"> 乒乓球 <br>
        <!--select  下拉选项框必须配合option来使用-->
        学  历： <br>
        <select name="xl">
            <option value="0">小学</option>
            <option value="1">初中</option>
            <option value="2">高中</option>
            <option value="3">大学</option>
        </select>
        <br>
        <!--文件上传-->
        请选择上传的文件：<input type="file" name="file">
        <br>
        请输入个人说明：<br>
        <textarea name="text" id="" cols="30" rows="10">请输入个人信息</textarea>
        <br>
        <!--按钮 type="submit"-->
        <input type="submit" value="确定"> <br>
        <button>提交</button>
        <br>
        <!--重置按钮-->
        <input type="reset" disabled>
        <br>

        <!-- 隐藏域 hidden  不需要用户查看和填写的信息-->
        <input type="hidden" name="id" value="0">


   </form>

</body>
</html>
